<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>realtime tweets</title>
    <script src="../javascript/jquery/v.1.11.0/jquery-1.11.0.min.js"></script>
    <script src='https://cdn.socket.io/socket.io-1.2.1.js'></script>
    <script src="../javascript/clientapi.js"></script>
    <script src="../javascript/middleware.js"></script>
    <script type="text/javascript">
        var connection = new WebSocket('ws://localhost:51500/api/start-streaming');
        connection.onopen = function () {
            connection.send('Ping'); // Send the message 'Ping' to the server
        };

        // Log errors
        connection.onerror = function (error) {
            console.log('WebSocket Error ' + error);
        };

        // Log messages from the server
        connection.onmessage = function (e) {
            console.log('Server: ' + e.data);
        };
    </script>
</head>
<body>

</body>
</html>
